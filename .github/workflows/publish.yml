name: Auto Publish @ericbutera/kaleido

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci
        working-directory: typescript

      - name: Build package
        run: npm run --workspace=@ericbutera/kaleido build
        working-directory: typescript

      - name: Bump patch version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd typescript/packages/kaleido
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npm version patch -m "chore(release): %s [skip ci]"
          git push origin HEAD --follow-tags


      - name: Publish to npm
        run: npm publish --access public --provenance
        working-directory: typescript/packages/kaleido

