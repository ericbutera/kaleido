name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Install dependencies (kaleido)
        # Lockfile is not committed in this repo; allow install in CI
        run: pnpm install --no-frozen-lockfile
        working-directory: typescript/packages/kaleido

      - name: Build package (kaleido)
        # Do not pass `--if-present` through pnpm; it forwards to the script
        # and Vite will fail on unknown option. Run the script directly.
        run: pnpm run build
        working-directory: typescript/packages/kaleido

      # - name: Test
      #   run: npm test
      #   working-directory: typescript/packages/kaleido

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks
        working-directory: typescript/packages/kaleido

