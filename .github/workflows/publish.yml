name: Publish @ericbutera/kaleido

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci
        working-directory: typescript

      - name: Build package
        run: npm run --workspace=@ericbutera/kaleido build
        working-directory: typescript

      - name: Publish to npm
        run: npm publish --access public
        working-directory: typescript/packages/kaleido

