name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci
        working-directory: typescript/packages/kaleido

      - name: Build package
        run: npm run build --if-present
        working-directory: typescript/packages/kaleido

      - name: Test
        run: npm test
        working-directory: typescript/packages/kaleido

      - name: Publish to npm
        run: npm publish --workspace=@ericbutera/kaleido --access public
        working-directory: typescript/packages/kaleido

